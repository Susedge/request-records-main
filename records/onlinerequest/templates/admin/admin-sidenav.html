{% load static %}
<link rel="stylesheet" href="{% static 'css/common.css' %}" />

<style>
    /* Override Bootstrap's default striping by forcing all elements to have the same background */
    .sb-sidenav-dark,
    .sb-sidenav-dark .sb-sidenav-menu,
    .sb-sidenav-dark .sb-sidenav-menu .nav,
    .sb-sidenav-dark .sb-sidenav-menu .nav-link,
    .sb-sidenav-dark .sb-sidenav-menu .nav-link:nth-child(odd),
    .sb-sidenav-dark .sb-sidenav-menu .nav-link:nth-child(even),
    .sb-sidenav-menu-nested .nav-link,
    .sb-sidenav-menu-nested .nav-link:nth-child(odd),
    .sb-sidenav-menu-nested .nav-link:nth-child(even),
    .collapse .nav,
    .collapse .nav-link,
    .collapse .nav-link:nth-child(odd),
    .collapse .nav-link:nth-child(even) {
        background-color: #3a6a2d !important;
    }
    
    /* Only show different background on hover/active states */
    .sb-sidenav-dark .nav-link:hover,
    .sb-sidenav-dark .nav-link.active,
    .sb-sidenav-dark .nav-link:not(.collapsed),
    .sb-sidenav-menu-nested .nav-link:hover,
    .sb-sidenav-menu-nested .nav-link.active {
        background-color: #2c5122 !important;
        border-left: 3px solid #8EB66F !important;
    }
    
    /* Rest of the styling */
    .sb-sidenav-dark .sb-sidenav-menu .nav-link {
        color: rgba(255, 255, 255, 0.8) !important;
        border-left: 3px solid transparent;
        transition: all 0.2s ease;
        padding-top: 0.5rem !important;
        padding-bottom: 0.5rem !important;
    }
    
    .sb-sidenav-dark .sb-sidenav-menu .nav-link .sb-nav-link-icon {
        color: rgba(255, 255, 255, 0.6) !important;
    }
    
    .sb-sidenav-dark .sb-sidenav-menu .nav-link:hover .sb-nav-link-icon,
    .sb-sidenav-dark .nav-link.active .sb-nav-link-icon {
        color: rgba(255, 255, 255, 0.9) !important;
    }
    
    .sb-sidenav-dark .sb-sidenav-menu .sb-sidenav-menu-heading {
        color: rgba(255, 255, 255, 0.6) !important;
        background-color: #3a6a2d !important;
        font-weight: bold;
        padding-top: 1rem;
        text-transform: uppercase;
        font-size: 0.7rem;
    }
    
    .sb-sidenav-menu-nested .nav-link {
        padding-left: 2.5rem !important;
        font-size: 0.9rem;
    }
    
    /* Fix footer styling */
    .sb-sidenav-footer {
        background-color: #5a8a47 !important;
        color: rgba(255, 255, 255, 0.8) !important;
        padding: 0.75rem !important;
        border-top: 1px solid rgba(255, 255, 255, 0.1) !important;
    }
    
    .sb-sidenav-footer .small {
        color: rgba(255, 255, 255, 0.6) !important;
        font-size: 0.8rem !important;
        margin-bottom: 0.25rem !important;
    }
</style>

<div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
            <div class="nav">
                <div class="sb-sidenav-menu-heading">Core</div>
                <a class="nav-link" href="{% url 'admin_dashboard' %}">
                    <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                    Dashboard
                </a>
                
                <!-- Original navigation items -->
                <div class="sb-sidenav-menu-heading">Interface</div>
                <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                    <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                    User Requests
                    <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                </a>
                <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                    <nav class="sb-sidenav-menu-nested nav">
                        <a class="nav-link" href="/admin-panel/analytics/">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-pie"></i></div>
                            Analytics
                        </a>                
                        <a class="nav-link" href="/admin-panel/user-records/">
                            <div class="sb-nav-link-icon"><i class="fas fa-user"></i></div>
                            List of users
                        </a>
                        <a class="nav-link" href="/admin-panel/user-request/">
                            <div class="sb-nav-link-icon"><i class="fas fa-list-ul"></i></div>
                            List of user requests
                        </a>
                        <a class="nav-link" href="/admin-panel/reports/">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Templates
                        </a>
                    </nav>
                </div>
                <div class="sb-sidenav-menu-heading">Configurations</div>
                <a class="nav-link" href="/admin-panel/request/">
                    <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                    Create Request Form
                </a>
                <a class="nav-link" href="/admin-panel/codetable/">
                    <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                    Lookup Tables
                </a>
                <a class="nav-link" href="/admin-panel/qr-upload/">
                    <div class="sb-nav-link-icon"><i class="fas fa-qrcode"></i></div>
                    GCash QR
                </a>
            </div>
        </div>
        <div class="sb-sidenav-footer">
            <div class="small">Logged in as:</div>
            {{ user.email }}
        </div>        
    </nav>
</div>
